ahead = '[⬆ \($count\)](#ffffff)'  
behind = '[⬇ \($count\)](#8A2BE2)'
diverged = '[ ](#FF4500)'
up_to_date = '[✔](#cacaca)'
untracked = '[ \($count\)](#3CBDFF)' 
stashed = '[󰕔 \($count\)](#D69CFF)'
modified = '[ \($count\)](#85FCF9)'  
staged = '[ \($count\)](#B3F8C5)'
renamed = '[󰑕 ](#8A2BE2)'
deleted = '[ \($count\)](#FFC4C0)'


# [git_status]
# format = ' [($all_status$ahead_behind )]($style)'


